# Nginx configuration for WebGarden Therapist Site
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/therapist
#   2. Update server_name with your actual domain
#   3. Create symlink: ln -s /etc/nginx/sites-available/therapist /etc/nginx/sites-enabled/
#   4. Test config: nginx -t
#   5. Reload nginx: systemctl reload nginx
#   6. Obtain SSL cert: certbot --nginx -d your-domain.com

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name therapist.example.com www.therapist.example.com;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name therapist.example.com www.therapist.example.com;

    # SSL certificates (managed by Certbot)
    # Uncomment and update after running certbot
    # ssl_certificate /etc/letsencrypt/live/therapist.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/therapist.example.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL configuration (modern browsers only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/therapist-access.log;
    error_log /var/log/nginx/therapist-error.log;

    # Max upload size
    client_max_body_size 5M;

    # Root directory (not used, but required)
    root /var/www/webgarden/sites/therapist;

    # Static files
    location /static {
        alias /var/www/webgarden/sites/therapist/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Uploaded files
    location /uploads {
        alias /var/www/webgarden/uploads/therapist;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/webgarden/sites/therapist/static/images/favicon.ico;
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        alias /var/www/webgarden/sites/therapist/static/robots.txt;
        log_not_found off;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Proxy pass to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Rate limiting zone (defined in nginx.conf)
    # limit_req zone=general burst=20 nodelay;
}

